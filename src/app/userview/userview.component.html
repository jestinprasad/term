<div class="container">
  <h2 class="text-center">User Details</h2>
  <div>
    <table class="table table-bordered table-striped">
      <thead class="text-center">
        <th>S.NO</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>  
        <th>Edit</th>        
        <th>Delete</th>    
       </thead>
      <tbody>
        <tr class="text-center" *ngFor="let user of users; let i = index">
          <td>{{i+1}}</td>          
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.address}}</td>
          <td><button class="btn btn-primary" (click)="editUser(i)">Edit</button></td>
          <td><button class="btn btn-danger" (click)="deleteUser(i)">Delete</button></td>          
        </tr>
      </tbody>
    </table>
  </div>
</div>
