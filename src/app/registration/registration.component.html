<div class="container">
        <h1>Regsiter Form</h1>    
    <div class="row">
<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
<div>
    <label>Name:</label>
        <input type="text" formControlName="name">
</div>
<div>
    <label>Email:</label>
        <input type="text" formControlName="email">
</div>
<div>
    <label>Phone:</label>
        <input type="text" formControlName="phone">
</div>
<div>
    <label>Address</label>
        <input type="text" formControlName="address">
</div>
    
    <button type="submit" class="btn btn-success" [disabled]="!regForm.valid">Submit</button>
</form>
<p>FormStaus: {{regForm.status}}</p>
    </div>
</div>
